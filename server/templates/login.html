<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadius Login</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css') }}">
</head>

<body>

  <div class="wrapper">

    <form method="POST" action="">
      
      <h1>Login</h1>

      {% include 'includes/_messages.html' %}

      <div class="input-box">
        <input required type="text" name="username" placeholder="Username *" value={{request.form.username}}>
        <i class="icon-username"></i>        
      </div>

      <div class="input-box">
        <input required type="password" name="password" placeholder="Password *" value={{request.form.password}}>
        <i class="icon-password"></i>
      </div>

      <button type="submit" class="login btn">Login</button>

    </form>

    <a href="/register" class="register btn">Register</a>

  </div>
  
</body>

</html>
