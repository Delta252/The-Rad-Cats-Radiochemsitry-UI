
<header class="header">
    <button class="beacon" id="connect-beacon"></button>
    <a href="#" class="logo">Arcadius.</a>

    <nav>
        <div id="menuToggle">
            <!--
            A fake / hidden checkbox is used as click reciever,
            so you can use the :checked selector on it.
            -->
            <input type="checkbox" />
            
            <!--
            Some spans to act as a hamburger.
            
            They are acting like a real hamburger,
            not that McDonalds stuff.
            -->
            <span></span>
            <span></span>
            <span></span>
            
            <!--
            Too bad the menu has to be inside of the button
            but hey, it's pure CSS magic.
            -->
            <ul id="menu">
                <a class="navlink {% if '/home' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-home">Home</a>
                <a class="navlink {% if '/auto' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-auto">Auto</a>
                <a class="navlink {% if '/manual' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-manual">Manual</a>
                <a class="navlink {% if '/testing' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-testing">Testing</a>
                <a class="navlink {% if '/setup' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-setup">Setup</a>
                <a class="navlink {% if '/profile' in request.path%} active {% else %} navlink-ltr {% endif %}" href="nav-profile">Profile</a>
                
                <div>
                    <h4 class="menu-label">Select a Theme</h4>
                    <div class="menu-select">
                        <select name="theme" id="theme">
                            <option selected value="theme1">Dark</option>
                            <option value="theme2">Light</option>
                            <option value="theme3">Slot 3</option>
                            <option value="theme4">Slot 4</option>
                            <option value="theme5">Slot 5</option>
                        </select>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</header>
